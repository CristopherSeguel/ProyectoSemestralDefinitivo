<ion-header style="background: #6058d7;">
  <ion-toolbar >
    <ion-title>Perfil Alumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content [fullscreen]="false">
    <!-- page header -->
    <ion-header mode="ios">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button text="" icon="pencil"></ion-back-button>
        </ion-buttons>
        <ion-button slot="end" fill="solid" class="button-edit">
          <ion-icon name="pencil"></ion-icon>
        </ion-button>
      </ion-toolbar>
    </ion-header>
    <div class="page-container">
      <!-- hero -->
      <div class="hero-container">
        <ion-img src="https://fueradeseries.com/wp-content/uploads/2021/07/Better-call-saul-jimmy.jpeg"></ion-img>
      </div>

      <!-- content -->
      <div class="content-container">
        <!-- user info -->
        <div class="name-container">
          <ion-text algin="center">
            <h1>Saul Goodman</h1>
          </ion-text>


        </div>

        <!-- location -->
        <div class="location">
          <ion-text> Estudiante de Duocn´t <span class="emphasis"> <br> Chile</span> </ion-text>
        </div>

        <!-- talent scout -->

        <div class="talent-scout-container">
          <ion-item class="ion-no-padding" lines="none">
            <div class="inner-container">
              <div class="info-container">
                <div class="text-container">
                  <ion-text><span class="description">Carrera </span></ion-text>
                  <ion-text><span class="name">Derecho</span></ion-text>

                </div>
              </div>
              <ion-button>
                <ion-icon name="school"></ion-icon>
              </ion-button>
            </div>
          </ion-item>
        </div>
        <!-- stats -->
        <div></div>

        <!-- about -->
        <div class="about-container">
          <ion-text>
            <p>Escribe una pequeña descripción tuya... </p>
          </ion-text>
        </div>

        <!-- tags -->
      </div>
    </div>
  </ion-content>

</ion-content>
