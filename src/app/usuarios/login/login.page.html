<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid class="grid1">

    <ion-row class="row1">
      <ion-col class="img-container">
        <img src="assets/icono(prueba).jpg" class="tamanno">
      </ion-col>
    </ion-row>

    <ion-row class="row2">
      <ion-col>

      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-slide>
    <div class="contaier-login">
      <ion-grid>
        <ion-row>
          <ion-col>
            <h1 class="titulo">Iniciar Sesión</h1>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-list>
              <form [formGroup]="formularioLogin">
                <ion-item>
                  <ion-icon name="person" class="icon-login"></ion-icon>
                  <ion-input name="user" type="text" required placeholder="Usuario" formControlName="nombre">
                  </ion-input>
                </ion-item>
                <br />
                <ion-item>
                  <ion-icon name="lock-closed-outline" class="icon-login"></ion-icon>
                  <ion-input name="password" type="password" required placeholder="Contraseña"
                    formControlName="password"></ion-input>
                </ion-item>
              </form>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button type="submit" fill="solid" expand="full" color="tertiary" shape="round" (click)="ingresar()">
              Entrar
            </ion-button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="contra-olvidada">
            <ion-label>
              <h3 (click)="presentAlert()" id="open-modal" expand="block">¿Olvido la contraseña?</h3>
            </ion-label>

          </ion-col>
        </ion-row>


















        <!--MODAL para recuperar cuenta-->
        <ion-row>
          <ion-col>
            <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
              <ng-template>
                <ion-header>
                  <ion-toolbar>
                    <ion-buttons slot="start">
                      <ion-button (click)="cancel()" color="medium">Cancel</ion-button>
                    </ion-buttons>
                    <ion-title></ion-title>
                    <ion-buttons slot="end">
                      <ion-button (click)="confirm()" color="tertiary">Confirm</ion-button>
                    </ion-buttons>
                  </ion-toolbar>
                </ion-header>
                <ion-content class="ion-padding">
                  <h3 class="titulo">Para recuperar tu cuenta</h3>
                  
                  <ion-row>
                    <ion-col>
                      
                      <ion-item>
                        <ion-label position="stacked">Escribe tu Correo electronico</ion-label>
                        <ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
                      </ion-item>

                      <ion-row>
                        <ion-col>
                          <p>ingresa tu dirección de correo electrónico y te ayudaremos a restablecer tu contraseña</p>
                        </ion-col>
                      </ion-row>


                    </ion-col>
                  </ion-row>


                 
                </ion-content>
              </ng-template>
            </ion-modal>
          </ion-col>
        </ion-row>






      </ion-grid>
    </div>
  </ion-slide>
</ion-content>
