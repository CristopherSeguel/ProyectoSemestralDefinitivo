<ion-header></ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-slide>

      <ion-row>
        <ion-col>
          
        </ion-col>
      </ion-row>
      <ng-lottie [options]='options' (animationCreated)='created($event)'></ng-lottie>



      <ion-row>
        <ion-col size="6">
          <ion-button type="submit" fill="solid" expand="full" color="light" shape="round" (click)="ingresar()">
            Iniciar Sesion
          </ion-button>
        </ion-col>

        <ion-col size="6">
          <ion-button type="submit" fill="solid" expand="full" color="dark" shape="round" (click)="registro()">
            Registrarme
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-slide>
  </ion-grid>

</ion-content>
